<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toasties</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <div class="container">
        <h3>Toast Notifications using HTML / CSS / JS</h3>
        <div class="toasties">
            <div class="toasties-row">
                <button type="button" class="toast-level perfect-toast">Submit</button>
                <button type="button" class="toast-level burnt-toast">Failed</button>
                <button type="button" class="toast-level toast-info">Information</button>
                <button type="button" class="toast-level dark-toast">Warning</button>
            </div>
        </div>
    </div>
    <div class="" id=""></div>

    <script src="./index.js"></script>
    
</body>
</html>
